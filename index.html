<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터교육과 적성 검사</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen">
            <h1>컴퓨터교육과 전공 적성 검사</h1>
            <p>
                16개의 간단한 질문을 통해 컴퓨터교육과 적합도를 확인하고,<br>
                자신에게 맞는 전공 분야를 찾아보세요!
            </p>
            <input type="text" id="name-input" placeholder="이름을 입력하세요" maxlength="10">
            <button class="btn btn-start" onclick="startQuiz()">검사 시작</button>
        </div>

        <!-- 질문 화면 -->
        <div id="quiz-screen" class="hidden">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <h2 id="question-number"></h2>
            <div class="question-box">
                <p id="question-text"></p>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="handleAnswer(true)">그렇다</button>
                <button class="btn" onclick="handleAnswer(false)">아니다</button>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="hidden">
            <h1 id="result-title"></h1>
            <p id="result-type-name" class="type-name"></p>
            
            <div class="result-card">
                <p id="result-description"></p>
            </div>

            <div id="ce-suitability-container">
                <h2>컴퓨터교육과 적합도</h2>
                <p><span id="ce-percentage" class="percentage-value">0</span>%</p>
            </div>

            <div id="result-chart-container">
                <canvas id="resultChart"></canvas>
            </div>

            <h2>나의 전공 적성 분석</h2>
            <div class="result-card" id="result-summary">
                <p id="result-summary-text"></p>
            </div>

            <h2>나의 전공 적성 순위</h2>
            <div class="major-card-container">
                <div class="major-card primary">
                    <div class="major-rank">1순위</div>
                    <h3 id="first-major-name"></h3>
                    <p id="first-major-description" class="major-description"></p>
                    <p><strong>추천 학과:</strong> <span id="first-major-recommend"></span></p>
                    <p><strong>추천 활동:</strong> <span id="first-major-activity"></span></p>
                </div>
                <div class="major-card secondary">
                    <div class="major-rank">2순위</div>
                    <h3 id="second-major-name"></h3>
                    <p id="second-major-description" class="major-description"></p>
                    <p><strong>추천 학과:</strong> <span id="second-major-recommend"></span></p>
                    <p><strong>추천 활동:</strong> <span id="second-major-activity"></span></p>
                </div>
            </div>

            <div class="qr-code-container">
                <h3>스마트폰으로 결과 확인</h3>
                <canvas id="qrcode"></canvas>
            </div>

            <p class="share-info">이 결과는 URL로 저장되어 언제든 다시 확인할 수 있어요!</p>
            <button class="btn btn-start" onclick="restartQuiz()">다시 검사하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
